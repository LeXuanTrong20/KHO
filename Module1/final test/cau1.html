    <script>
        const equal = 'a*x*x + b*x + c = 0';
        let a = 8;
        let b = 12;
        let c = -20;

        let delta = 'b*b - 4*a*c';
        if (delta === 0) {
            console.log('phuong trinh co nghiem kep');
            let x = (-b / (2 * a));
            console.log('x = ' + x);
        } else {
            if (delta > 0) {
                console.log('phuong trinh co 2 nghiem');
                let x1 = (-b + Math.sqrt(delta)) / (2 * a);
                console.log('x1 = ' + x1);
                let x2 = (-b - Math.sqrt(delta)) / (2 * a);
                console.log('x2 = ' + x2);
            } else {
                console.log('phuong trinh vo nghiem');
            }
        }

    </script>
