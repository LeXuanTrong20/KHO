<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h1>Order Form</h1>
        <p>What would you like to buy?</p>
        <p>
            <select name="buy" id="">
                <option value="A">A</option>
                <option value="B">B(+ 0.5$)</option>
                <option value="C">C(+ 0.5$)</option>
            </select>
        </p>
        <P><h4>How many would you like to order?</h4></P>
        <p>
            <input type="radio" checked>1 - $10 <br>
            <input type="radio">2 - $20 <br>
            <input type="radio">3 - $25
        </p>
        <p>Name
            <span style="color: red;">*</span>
        </p>
        <p>
            <input type="text" placeholder="FirstName" required size="7">
            <input type="text" placeholder="LastName" required size="7">
        </p>
        <p>Email
        </p>
        <p>
            <input type="email" placeholder="sample@example" required size="14">  
        </p>
        <p>Phone Number
        </p>
        <p>
            <input type="text" size="5">-
            <input type="text" size="5">-
            <input type="text" size="5">
        </p>
        <p>
            <input type="submit" value="Nop">
        </p>

    </form>
</body>
</html>
