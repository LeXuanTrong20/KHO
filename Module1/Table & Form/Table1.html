<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery</title>
</head>
<body>
    <table border="0">
        <caption> Grocery Items Bill</caption>
        <thead>
            <th height="30px">Item Name</th>
            <th align="center" width="80px">Quantity</th>
            <th align="center" width="80px">Price</th>
        </thead>
        <tbody>
            <tr>
                <td>Potatoes</td>
                <td align="center">51</td>
                <td align="center">$1.00</td>
            </tr>
            <tr>
                <td>Nuts</td>
                <td align="center">20</td>
                <td align="center" >$5</td>
            </tr>
            <tr>
                <td>Onions</td>
                <td align="center">4</td>
                <td align="center">$3.00</td>
            </tr>
            <tr>
                <td width="200px">Very long awkwardly named yet still delicious item here</td>
                <td align="center">4</td>
                <td align="center">$3.00</td>
            </tr>
            <tr>
                <td>Carrots</td>
                <td align="center" >12</td>
                <td align="center">$2.99</td>
            </tr>
        </tbody>
        <tfoot>
            <th colspan="2" align="right">Total Price</th>
            <td align="center">$33.79</td>
        </tfoot>
    </table>
</body>
</html>
