        .title {
            display: flex;
            justify-content: space-between;
            border: 0.5px solid rgb(204, 204, 204);
            align-items: center;
           

        }

        .h1 {
            display: flex;

        }

        }

        .tc-left {

        }

        #area {
            display: flex;
            flex-wrap: wrap;
            background-color: rgb(252, 249, 249);



        }


        .tc-right {
            border: 0.4px solid rgb(216, 216, 216);
            padding: 30px 30px;

        }

        .photo {
            width: 300px;
            border-radius: 15px;

        }

        .photo:hover {
            transform: translateY(10px);
            cursor: pointer;
            transition: 0.8s;
        }

        .product {
            margin-left: 160px;
            margin-right: 190px;
            text-align: center;
            border: 0.2px solid gainsboro;
            position: relative;
            margin-top: 70px;
            margin-bottom: 70px;
            background-color: white;

        }

        .buy {
            background-color: rgb(233, 2, 2);
            color: white;
            padding: 10px;
            position: absolute;
            top: 0px;
            right: 0px;
            border-bottom-left-radius: 12px;
        }

        .end {
            text-align: center;
            background-color: rgb(153, 153, 153);
        }

        .photo-end {
            padding: 12px;
            border-radius: 32px;
            width: 380px;
            
        }
        .photo-end:hover{
            transform: scale(1.10);
            transition: 0.8s;
