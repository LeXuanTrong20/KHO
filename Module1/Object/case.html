<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case study</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="case.css">
</head>

<body>
    <div class="header">
        <div><img width="70px" src="img/mcdonalds-png-logo-2774.png" alt=""></div>

        <div>
            <span class="title">Home</span>
            <span class="title">Menu</span>
            <span class="title">About</span>
            <span class="title">Reviews</span>
            <span class="title">Contact</span>
            <span class="title">Blogs</span>

        </div>
        <div>
            <input style="border-radius: 12px; " type="text">
            <i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i>
            <button class="btn-search" style="border-radius: 12px;">Search</button>
        </div>
        <div class="cart">
            <i  class="fa-solid fa-bag-shopping" style="color: #ffc800;"></i><p>0</p>
        </div>
    </div>

    <div class="bg-home">
        <img class="photohome" width="490px" src="img/burger-baner.png" alt="">
        <h1 data-aos="fade-up" data-aos-delay="250" class="texthome">SO MEATY, YOU'LL GO CRAZY</h1>
        <p data-aos="fade-up" data-aos-delay="250" class="texthome">Lorem, ipsum dolor sit amet consectetur adipisicing
            elit. . Autem atque eos dolore doloremque velit nesciunt quae cum maiores numquam.</p>
        <span data-aos="fade-up" data-aos-delay="550" class="ourmenu">Our menu</span>
    </div>
    <div data-aos="fade-up" data-aos-delay="250" style="margin-top: 200px;">
        <h1 class="titlemenu">OUR MENU</h1>
    </div>

    <div id="menu" data-aos="fade-up" data-aos-delay="650">
    </div>

    <div data-aos="fade-up" data-aos-delay="650" style="margin-top: 200px;">
        <h1 class="titlemenu">MORE</h1>
    </div>

    <div id="menu2" data-aos="fade-up" data-aos-delay="650">
    </div>

    <div data-aos="fade-up" data-aos-delay="650" style="margin-top: 200px;">
        <h1 class="titlemenu">RICE</h1>
    </div>

    <div id="menu3" data-aos="fade-up" data-aos-delay="650">
    </div>

   

    <script src="case.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
        });

    </script>
</body>

</html>
