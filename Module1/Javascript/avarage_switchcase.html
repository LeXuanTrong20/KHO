<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Table>
        <tbody>
            <tr>
                <td>Average Score</td>
                <td>
                    <input type="text" id="aveScore" style="background-color: bisque;">
                </td>
                <td>
                    <button style="background-color: brown;color: azure;" onclick="testrank()">Rank</button>
                </td>
            </tr>
            <tr>
                <td>Result</td>
                <td>
                    <input type="text" id="result1" disabled>
                </td>
                <td></td>
            </tr>
        </tbody>
    </Table>
    <script>
        function testrank() {
            let A = document.getElementById('aveScore').value;
            let result="";
            switch (true) {
                case (A>=9 && A<=10):
                    result = 'Xuat sac';
                    break;
                case (A>=8 && A<9):
                    result = 'Gioi';
                    break;
                case (A>=7 && A<8):
                    result = 'Kha';
                    break;
                case (A>=5 && A<7):
                    result = 'Trung binh';
                    break;
                case (A<5 && A>=0):
                    result = 'Yeu';
                    break;
                default:
                    result = 'Khong co ket qua!'
                    break;
            }
            document.getElementById('result1').value=result;
        }
    </script>
</body>
</html>
