<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th>Amount</th>
            <th>From currency</th>
            <th>To currency</th>
            <th></th>
        </tr>
        <tr>
            <td >
                <input id="A" type="text">
            </td>
            <td >
                <select id="B">
                    <option value="usd">USD</option>
                    <option value="vnd">VND</option>
                </select>
            </td>
            <td >
                <select id="C">
                    <option value="usd">USD</option>
                    <option value="vnd">VND</option>
                </select>
            </td>
            <td>
                <button type="button" onclick="loclick()">Convert</button>
            </td>
        </tr>
        <tr>
            <td>Ket qua:</td>
            <td id="result1"></td>
            <td></td>
            <td></td>
        </tr>
    </table>
   
    

    <script>
        function loclick() {
           let currency= +document.getElementById('A').value;
           let fromcurrency= document.getElementById('B').value;
           let tocurrency= document.getElementById('C').value;
           let result;
    if(fromcurrency == 'USD' && tocurrency == "USD" || fromcurrency == 'VND' && tocurrency == "VND"){
        result = currency;
    }else{
        if(fromcurrency == 'USD' && tocurrency == "VND"){
            result = currency*23000;
        }
        else{
            result = currency/23000;    
        }
    }
    document.getElementById("result1").innerHTML = result.toFixed(3);

}
        
    </script>
</body>
</html>
